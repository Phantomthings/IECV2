<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 320">
<defs>
  <!-- LED Glows -->
  <radialGradient id="ledGlowGreen">
    <stop offset="0%" stop-color="#90ff90" stop-opacity="1"/>
    <stop offset="40%" stop-color="#40ff40" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#00aa00" stop-opacity="0.7"/>
  </radialGradient>
  <radialGradient id="ledGlowYellow">
    <stop offset="0%" stop-color="#ffffaa" stop-opacity="1"/>
    <stop offset="40%" stop-color="#ffdd00" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#cc9900" stop-opacity="0.7"/>
  </radialGradient>
  <radialGradient id="ledGlowRed">
    <stop offset="0%" stop-color="#ffaaaa" stop-opacity="1"/>
    <stop offset="40%" stop-color="#ff4040" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#aa0000" stop-opacity="0.7"/>
  </radialGradient>
  
  <!-- Metal gradients -->
  <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#4a4a4a"/>
    <stop offset="50%" stop-color="#2a2a2a"/>
    <stop offset="100%" stop-color="#1a1a1a"/>
  </linearGradient>
  
  <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#2a2a2a"/>
    <stop offset="50%" stop-color="#5a5a5a"/>
    <stop offset="100%" stop-color="#2a2a2a"/>
  </linearGradient>
  
  <!-- Fan gradient -->
  <radialGradient id="fanGrad">
    <stop offset="0%" stop-color="#1a1a1a"/>
    <stop offset="70%" stop-color="#0a0a0a"/>
    <stop offset="100%" stop-color="#050505"/>
  </radialGradient>
  
  <!-- Shadow -->
  <filter id="shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feOffset dx="0" dy="4" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.5"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Shadow base -->
<ellipse cx="700" cy="300" rx="650" ry="20" fill="#000" opacity="0.3"/>

<!-- Main chassis -->
<rect x="50" y="80" width="1300" height="200" rx="15" fill="url(#metalGrad)" stroke="#000" stroke-width="2" filter="url(#shadow)"/>

<!-- Front panel edges (3D effect) -->
<rect x="50" y="80" width="1300" height="8" rx="15" fill="#5a5a5a" opacity="0.6"/>
<rect x="50" y="272" width="1300" height="8" fill="#0a0a0a"/>

<!-- Left handle -->
<g transform="translate(70,180)">
  <ellipse cx="0" cy="0" rx="25" ry="60" fill="url(#handleGrad)"/>
  <circle cx="0" cy="-40" r="6" fill="#1a1a1a"/>
  <circle cx="0" cy="40" r="6" fill="#1a1a1a"/>
  <circle cx="0" cy="-40" r="3" fill="#3a3a3a"/>
  <circle cx="0" cy="40" r="3" fill="#3a3a3a"/>
</g>

<!-- Right handle -->
<g transform="translate(1330,180)">
  <ellipse cx="0" cy="0" rx="25" ry="60" fill="url(#handleGrad)"/>
  <circle cx="0" cy="-40" r="6" fill="#1a1a1a"/>
  <circle cx="0" cy="40" r="6" fill="#1a1a1a"/>
  <circle cx="0" cy="-40" r="3" fill="#3a3a3a"/>
  <circle cx="0" cy="40" r="3" fill="#3a3a3a"/>
</g>

<!-- Display panel -->
<rect x="140" y="150" width="80" height="50" rx="4" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2"/>

<!-- Buttons -->
<circle cx="160" cy="230" r="10" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
<circle cx="200" cy="230" r="10" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
<circle cx="160" cy="230" r="6" fill="#f5f5f5"/>
<circle cx="200" cy="230" r="6" fill="#f5f5f5"/>

<!-- LED bezels -->
<circle cx="155" cy="120" r="14" fill="#1a1a1a" stroke="#000" stroke-width="1.5"/>
<circle cx="195" cy="120" r="14" fill="#1a1a1a" stroke="#000" stroke-width="1.5"/>
<circle cx="235" cy="120" r="14" fill="#1a1a1a" stroke="#000" stroke-width="1.5"/>

<!-- LEDs (OFF state) -->
<circle id="led-green" cx="155" cy="120" r="11" fill="#0d2a0d" stroke="#1a1a1a" stroke-width="1"/>
<circle id="led-yellow" cx="195" cy="120" r="11" fill="#2a2a0d" stroke="#1a1a1a" stroke-width="1"/>
<circle id="led-red" cx="235" cy="120" r="11" fill="#2a0d0d" stroke="#1a1a1a" stroke-width="1"/>

<!-- LED reflections (always visible) -->
<circle cx="152" cy="117" r="3" fill="#fff" opacity="0.3"/>
<circle cx="192" cy="117" r="3" fill="#fff" opacity="0.3"/>
<circle cx="232" cy="117" r="3" fill="#fff" opacity="0.3"/>

<!-- Fan 1 -->
<g transform="translate(420,180)">
  <circle r="85" fill="url(#fanGrad)"/>
  <circle r="80" fill="#050505" stroke="#2a2a2a" stroke-width="2"/>
  <!-- Fan grill -->
  <g stroke="#444" stroke-width="4" stroke-linecap="round">
    <line x1="-80" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <line x1="-56" y1="-56" x2="56" y2="56"/>
    <line x1="-56" y1="56" x2="56" y2="-56"/>
  </g>
  <!-- Fan blades pattern -->
  <g opacity="0.4">
    <path d="M0,-40 Q-20,-30 -40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40" fill="none" stroke="#666" stroke-width="3"/>
    <path d="M-40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40 Q-20,-30 -40,0" fill="none" stroke="#666" stroke-width="3"/>
  </g>
  <!-- Center hub -->
  <circle r="20" fill="#1a1a1a"/>
  <circle r="15" fill="#0a0a0a"/>
  <circle r="8" fill="#2a2a2a"/>
</g>

<!-- Fan 2 -->
<g transform="translate(700,180)">
  <circle r="85" fill="url(#fanGrad)"/>
  <circle r="80" fill="#050505" stroke="#2a2a2a" stroke-width="2"/>
  <g stroke="#444" stroke-width="4" stroke-linecap="round">
    <line x1="-80" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <line x1="-56" y1="-56" x2="56" y2="56"/>
    <line x1="-56" y1="56" x2="56" y2="-56"/>
  </g>
  <g opacity="0.4">
    <path d="M0,-40 Q-20,-30 -40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40" fill="none" stroke="#666" stroke-width="3"/>
    <path d="M-40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40 Q-20,-30 -40,0" fill="none" stroke="#666" stroke-width="3"/>
  </g>
  <circle r="20" fill="#1a1a1a"/>
  <circle r="15" fill="#0a0a0a"/>
  <circle r="8" fill="#2a2a2a"/>
</g>

<!-- Fan 3 -->
<g transform="translate(980,180)">
  <circle r="85" fill="url(#fanGrad)"/>
  <circle r="80" fill="#050505" stroke="#2a2a2a" stroke-width="2"/>
  <g stroke="#444" stroke-width="4" stroke-linecap="round">
    <line x1="-80" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <line x1="-56" y1="-56" x2="56" y2="56"/>
    <line x1="-56" y1="56" x2="56" y2="-56"/>
  </g>
  <g opacity="0.4">
    <path d="M0,-40 Q-20,-30 -40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40" fill="none" stroke="#666" stroke-width="3"/>
    <path d="M-40,0 Q-30,20 0,40 Q20,30 40,0 Q30,-20 0,-40 Q-20,-30 -40,0" fill="none" stroke="#666" stroke-width="3"/>
  </g>
  <circle r="20" fill="#1a1a1a"/>
  <circle r="15" fill="#0a0a0a"/>
  <circle r="8" fill="#2a2a2a"/>
</g>

</svg>